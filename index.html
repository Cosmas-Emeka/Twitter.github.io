<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter clone</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/twitter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <!-- ----------- sidebar ------------- -->
    <nav class="sidebar">
        <ul>
            <li>
                <a href="#">
                    <i class="fab fa-twitter fa-2x"></i>
                    <span></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-search"></i>
                    <span>Explore</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-bell"></i>
                    <span>Notification</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-message"></i>
                    <span>Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-bookmark"></i>
                    <span>Bookmarks</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-list"></i>
                    <span>Lists</span>
                </a>
            </li>
            <a href="#">
                <i class="fab fa-twitter-square"></i>
                <span>Twitter Blue</span>
            </a>
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-ellipsis-h"></i>
                    <span>More</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-plus-circle"></i>
                    <span>More</span>
                </a>
            </li>
            <li>
                <a href="#" class="accnt">
                    <img src="./img/me.jpeg" alt="">
                    <span>
                        <p>Emeka</p>
                        <p>@Emekanaki</p>
                    </span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- -------------- Feed section --------------- -->
    <section class="feed-section">
        <div class="feed-algo">
            <h3>Home</h3>
            <nav class="algo">
                <a href="" id="algoForYou" onclick="forYou()">For You</a>
                <a href="" id="algoFollowing" onclick="following()">Following</a>
            </nav>
        </div>
        <div class="feed">
            <div class="create-post">
                <img src="./img/me.jpeg" alt="">
                <div class="post">
                    <a href="">
                        <p>Everyone</p>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <textarea name="" id="" placeholder="What's happening?"></textarea>
                </div>
            </div>
        </div>
    </section>

    <!-- ------------- Explore ----------------- -->
    <section class="explore">
        <p>dfvfedwedw</p>
    </section>




    <!-- ------------- Javascript ------------ -->
    <script src="app.js"></script>
</body>
</html>
